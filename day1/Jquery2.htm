<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"> </script>
</head>

<body>
    <div id="topDiv" style ="width:100%; height: 200px; border: 40px solid black; background-color: grey;">
        My, my this is a pretty div.
        </div>
        <div id="bottomDiv" style ="width:100%; height: 200px; border: 40px solid black; background-color: green;">
        My, my this is a pretty div
        </div>
        <br/>
    <button onclick="hideDivs()">Hide</button>
    <button onclick="showDivs()">Show</button>
    <button onclick="hideBottomDiv()">Hide Bottom Div</button>
    <script>
        function hideDivs(){ //hides div
            $("div").fadeOut("slow", "linear");
        }
        function showDivs(){
            $("div").fadeIn("slow", "linear").show(); // makes div appear . inbetween functions
        }
         function hideBottomDiv(){ //hides div
            $("#bottomDiv").fadeOut("slow", "linear");
        }
    </script>
</body>

</html>

<html>

<head>
    <script>
        function hello(){
            alert('Hi, Chris 2');
        }
        function calc(operation){
            var a = prompt ("Number?");
            var b = prompt("Number?");
            a = +a // casts a as a number 
            b = +b// casts b as a number 
            var result = 0;
            switch(operation){
                case "add":
                result = a + b;
                break;
                case "sub":
                result = a - b;
                break;
                case "mult":
                result = a * b;
                break;
                case "div":
                result = (b ==0 ) ? 0 : (a/b); // if a is 0, print 0, else a/b
                break;

            }
            alert(result);
        }
    </script>
</head>

<body align="center">
    <button onclick="calc('add')">Add </button>
    <button onclick="calc('sub')">Subtration</button>
    <button onclick="calc('mult')">Multiply</button>
    <button onclick="calc('div')">Divide</button>

</body>

</html>

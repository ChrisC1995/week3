<html>

<head>
    <script>
        function hello(){
            var name = prompt("What's your name"); //prompt is built in to chrome, brings up a box to input a question
        alert("Hello " + name);
    }
    </script>
</head>

<body>
    <h1> My first HTML app </h1>
    <button onclick='alert("Hi There")'>Click Me!</button> <!-- single quotes ahead of double, makes a pop up when clicked-->
    <button onclick="hello()"> Say Hello </button> <!-- calls the function -->
    <button onclick= "document.location = 'https://www.apple.com' "> Go to Apple </button> <!-- takes you to a link -->
</body>

</html>

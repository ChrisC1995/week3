<html> <!-- html, javacript, and css all go together, html handles layout, css handles design, js makes it interactive. v8 is chrome's js engine' -->

<head>
    <title>Togetherness</title>
    <script src="together.js"></script> <!-- pulls a script out and causes it to load before other conent. -->
    <script>
        alert("Hi there");
    </script>
    <script src="helloworld.js"></script>
</head>

<body>
    <script>
        alert ("Hello again, young one"); // happens after hello world, runs from top to bottom.
    </script> <!-- script tags are used to run js in html -->
</body> <!-- command option I brings up developer pane -->

</html>

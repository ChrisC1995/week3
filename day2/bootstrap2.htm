<html>
<!-- have to have jquery -->

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Jquery must be on top -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- bootstrap-->

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

</head>

<body>
    <h2> Button styles without bootstrap </h2>
    <a href="#">Anchor Tag </a><br/>
    <button> A button </button><br/>
    <input type="submit" value="A submit button" /> <br/>

    <h2> Button styles with bootstrap </h2>
    <a href="#" class="btn btn-default">Anchor Tag </a><br/>
    <button class="btn btn-default"> A button </button><br/>
    <input type="submit" value="A submit button" class="btn btn-default" /> <br/>
    <br/>
    <div class="col-md-12">
        <button class="btn btn-default"> A button </button><br/>
        <button class="btn btn-primary"> A button </button><br/>
        <button class="btn btn-info"> A button </button><br/>
        <!-- different types of buttons -->
        <button class="btn btn-warning"> A button </button><br/>
        <button class="btn btn-danger"> A button </button><br/>
        <button class="btn btn-success"> A button </button><br/>
    </div>
    <h2> Size Classses </h2>
    <div class="col-md-12">
        <button class="btn btn-default btn-xs"> A button </button><br/>
        <button class="btn btn-primary btn-sm"> A button </button><br/>
        <button class="btn btn-info btn-md"> A button </button><br/>
        <!-- different types of buttons -->
        <button class="btn btn-warning btn-lg"> A button </button><br/>
        <button class="btn btn-danger btn-md"> A button </button><br/>
        <button class="btn btn-success btn-sm"> A button </button><br/>
    </div>

    <h2> Active Classses </h2>
    <div class="col-md-12">
        <button class="btn btn-default btn-xs active"> A button </button><br/>
        <button class="btn btn-primary btn-sm inactive"> A button </button><br/>
        <button class="btn btn-info btn-md"> A button </button><br/>
        <!-- different types of buttons -->
        <button class="btn btn-warning btn-lg"> A button </button><br/>
        <button class="btn btn-danger btn-md"> A button </button><br/>
        <button class="btn btn-success btn-sm"> A button </button><br/>
    </div>

    <div class="row">
        <div class="col-md-12 pull-right"> 
                <button class="btn btn-warning btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
     +<span></span>
        </button>
                <ul class="dropdown-menu">
                    <li>Food</li>
                    <li>sad</li>
                    <li>dad</li>
                </ul>
        </div>
    </div>
</body>

</html>
